<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../day6/styles.css">
    <title>Day 6</title>
</head>
<body>
    <section class="content">
        <div class="content-img">
            <img src="../day6/images/image.png" alt="Main image" class="main">
        </div>
        <div class="content-text">
           
                <h6 class="breadcrumbs">Marvel &rarr; Iron Man &rarr; <span>Accessories & Equipment</span></h6>
                <h1>Iron Man Special <br> Combat Suit</h1>
                <div class="star">
                    <span class="e-item-card-recently-viewed_stars">
                        <span class="m-item-card-recently-viewed_stars__orange">
                          ★★★★<span class='half'>★</span>
                        </span>
                    </span>
                    <h6 class="rate">4.5/5.0</h6>
                    <h6 class="vote">4987 votes</h6>
                </div>
                <h2>$458.99</h2>
                <h5>Special Combat Suit of an character Iron Man from Marvel with fully functional blasters, lights, sabers, rockets and pockets for peanut.</h5>
                <div class="options">
                    <div>
                        <label for="size">SIZE</label> <br>

                        <select name="size" id="size">
                        <option value="large">Large</option>
                        <option value="medium">Medium</option>
                        <option value="small">Small</option>
                        </select>
                    </div>
                    <div>
                        <label for="quantity">QUANTITY</label> <br>

                        <select name="quantity" id="quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>

                        </select>
                    </div>
                </div>

            
            <div class="buttons">
                    <button class="add cart"><i class="fa fa-shopping-cart"></i> Add to Cart</button>
                    <button class="wish cart"><i class="fa fa-heart"></i> Saved to wishlist</button>
            </div>

            </div>
        </div>
    </section>
</body>
</html>
